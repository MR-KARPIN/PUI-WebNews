<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 float-right" >
      <ng-container *ngIf="isLoggedIn; else loginForm" className="logout">
        <p>Welcome, {{ this.username }}!</p>
        <button class="btn btn-danger" (click)="logOut()">Log Out</button>
      </ng-container>
      <ng-template #loginForm>
      <form (ngSubmit)="submit()" class="form">
        <div class="form-row align-items-center">
          <div class="col-md-4 mb-2">
            
            <input type="text" placeholder="Username" id="username" class="form-control" [(ngModel)]="username" name="username" required />
          </div>
          <div class="col-md-4 mb-2">
            
            <input type="password" placeholder="Password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
          </div>
          <div class="col-md-4 mb-2">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </div>
        <div *ngIf="loginError" class="col-md-12 alert alert-danger">Invalid username or password.</div>
      </form>
      </ng-template>
    </div>
  </div>
</div>
