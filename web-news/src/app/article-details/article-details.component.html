<div class="container ml-1">

    
    <h1>{{article.title}}</h1>
    
    <img  [src]="'data:' + article.image_media_type + ';base64,' +
article.image_data ">


    
    <h2>{{article.subtitle}}</h2>
    

    <strong>{{article.category}}</strong>

    
    <h3>{{article.abstract}}</h3>
    
    
    <div [innerHTML]="article.body"></div>
    
    
    
    <button type="button" class="btn btn-secondary" (click)="routeBack()">Go back</button>
    
    </div>
