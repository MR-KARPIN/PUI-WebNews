<div class="container">
  <h2> Add-Article-Form </h2>
  
  <form #addForm="ngForm">
	    <div class="form-group">
	      <label for="addTitle">Title</label>
	      <input type="text" id="addTitle" name="addTitle" #addTitle="ngModel"  
	      			 [(ngModel)]="article.title"
	      			 required [ngClass]="addTitle.touched ? (addTitle.valid && !addTitle['pristine'] ? '' : 'red-bg') : ''">
	      <br><br>
	      <!-- <p *ngIf="!addTitle.valid && !addTitle['pristine']" class="red-font"> "From:" needs to be a mail!</p> -->
	    </div>

	    <div class="form-group">
	      <label for="addSubtitle">Subtitle</label>
	      <input type="text" id="addSubtitle" name="addSubtitle" #addSubtitle="ngModel" [(ngModel)]="article.subtitle" >
	      <br><br>
	      <!-- <p *ngIf="!addSubtitle.valid && !addSubtitle['pristine']" class="red-font"> "From:" needs to be a mail!</p> -->
	    </div>

	    <div class="form-group">
	      <label for="addCategory">Category</label>
		  <select [(ngModel)]="article.category">
			  <option value="National">National</option>
			  <option value="Economy">Economy</option>
			  <option value="Sports">Sports</option>
			  <option value="Technology">Technology</option>
		  </select>

	      <br><br>
	      <!-- <p *ngIf="!addCategory.valid && !addCategory['pristine']" class="red-font"> "From:" needs to be a mail!</p> -->
	    </div>


	    <div class="form-group">
	      <label for="addAbstract">Abstract</label>
	      <input type="text" id="Abstract" name="Abstract" #addAbstract="ngModel"  
	      			 [(ngModel)]="article.abstract"
	      			 required [ngClass]="addAbstract.touched ? (addAbstract.valid && !addAbstract['pristine'] ? '' : 'red-bg') : ''">
	      <br><br>
	      <!-- <p *ngIf="!Abstract.valid && !Abstract['pristine']" class="red-font"> "From:" needs to be a mail!</p> -->
	    </div>

	    <div class="form-group">
	      <label for="addBody">Body</label>
	      <input type="text" id="addBody" name="addBody" #addBody="ngModel" [(ngModel)]="article.body">
	      <br><br>
	      <!-- <p *ngIf="!addTitle.valid && !addTitle['pristine']" class="red-font"> "From:" needs to be a mail!</p> -->
	    </div>

	    <button type="submit" class="btn btn-primary" (click)="addArticle()" [disabled]="addForm.invalid">Send</button>

 -->
  </form>
  <br>
  <br>
  
</div>
