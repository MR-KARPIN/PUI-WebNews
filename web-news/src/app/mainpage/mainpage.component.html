            <div class="container">
            <br>
            <!-- Search Bar -->
            <div class="row">
                <div class="col-md-9">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                </div>
                </div>
                <div class="col-md-3">
                <button mat-button class="search-button">Search</button>
                <button *ngIf="isLoggedIn" class="btn btn-dark" [routerLink]="['/create/']">Create Article</button>
                </div>
            </div>
        <br>
        <br>

        <!--list of articles-->
            <div class="container">
                <div class="row">
                    <div *ngFor="let article of articleList" class="col-sm">
                        <mat-card class="example-card">
                            <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{article.title}}</mat-card-title>
                            <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                            <mat-card-content>
                            <p>
                                {{article.abstract}}
                            </p>
                            </mat-card-content>
                            <mat-card-actions>
                            <button mat-button>Like</button>
                            <button mat-button>Share</button>
                            <button *ngIf="isLoggedIn" mat-button (click)="edit(article.id)">Edit</button>
                            <button *ngIf ="isLoggedIn" (click)="removeArticle(article)">Remove</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
